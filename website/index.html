<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon" type="image/png" href="img/Favicon-32x32.png" sizes="32x32">
	<title>Fifteen</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.css"/>
	<link rel="stylesheet" href="css/fifteen.css"/>
</head>
<body>
	<div id="gameboard">
		<div id="tilearea">

		</div>
	</div>
	<template id="tile_template">
		<div class="tile">
			<div class="tile_number"></div>
		</div>
	</template>
	<template id="title_template">
		<div id="title">
			<div>The Fifteen Puzzle</div>
			<button>Play</button>
		</div>
	</template>
	<template id="gameover_template">
		<div id="gameover">
			<div>Good job! You finished in <span></span> seconds.</div>
			<button>Play Again</button>
		</div>
	</template>
	<script src="js/howler.core.min.js"></script>
	<script src="js/fifteen.js"></script>
	<script>fifteen.init();</script>
</body>
</html>
