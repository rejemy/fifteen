<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="icon" type="image/png" href="img/Favicon-32x32.png" sizes="32x32">
	<title>Fifteen</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.css"/>
	<link rel="stylesheet" href="css/fifteen.css"/>
</head>
<body>
	<a href="https://github.com/rejemy/fifteen" style="float:right;"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" alt="Fork me on GitHub"></a>
	<div id="gameboard">
		<div id="tilearea">

		</div>
	</div>
	<template id="tile_template">
		<div class="tile">
			<div class="tile_number"></div>
		</div>
	</template>
	<template id="title_template">
		<div id="title">
			<div>The Fifteen Puzzle</div>
			<button>Play</button>
		</div>
	</template>
	<template id="gameover_template">
		<div id="gameover">
			<div>Good job! You solved it with <span class="moves"></span> in <span class="seconds"></span>.</div>
			<button>Play Again</button>
		</div>
	</template>
	<script src="js/howler.core.min.js"></script>
	<script src="js/fifteen.js"></script>
	<script>fifteen.init();</script>
</body>
</html>
